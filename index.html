<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main>
        <header>
            <nav>
               <a href="#"><img src="/assets/img/logo.png" alt="retro car icon"></a> 
                <ul>
                   <a href="#"><li class="nav-title active">HOME</li></a> 
                   <a href="#"><li class="nav-title">ABOUT US</li></a> 
                   <a href="#"><li class="nav-title">CONTACT US</li></a> 
                   <a href="#"><li class="nav-title">FEATURES</li></a>
                </ul>
            </nav>
        </header>

        <section id="banner">
            <p class="title">Cars | Retro Car</p>
            <div class="banner-div container">
                <a href="#"><img src="/assets/img/background.jpg" alt="retro car background"></a>
                <div class="banner-paragraph">
                    <p class="banner-ph">AUTO</p>
                </div>
                <div class="banner-paragraph-footer">
                    <p class="banner-ph-footer">RETRO <br> CARS <br> IS STILL <br> POPULAR</p>
                </div>
            </div>
        </section>

        <section id="suggestions">
            <p class="title">View Our Suggestions</p>
            <div class="suggestions-div container">
              <div class="article-div container"> 
                <article class="box">
                    <img src="/assets/img/sale.png" alt="car sale icon">
                    <div class="article-title">
                        <p class="box-title buy">BUY</p>   
                    </div>
                </article>

                <article class="box">
                    <div class="repair">
                        <img src="/assets/img/repair.png" alt="repair icon"> 
                    </div>
                    <div class="article-title">
                        <p class="box-title">REPAIR</p>   
                    </div>    
                </article>

                <article class="box">
                    <div class="modify">
                        <img src="/assets/img/modify.png" alt="modify icon">
                    </div>
                    <div class="article-title">
                        <p class="box-title">MODIFY</p>  
                    </div>
                </article>
              </div>
            </div>

            <div class="highway-div">
                <div class="background">
                    <img src="/Assets/svg/background.svg" alt="background">
                </div>
                <div class="way">
                    <img src="/Assets/svg/cross.svg" alt="cross">
                </div>
                <div class="bus">
                    <img src="/Assets/svg/car.svg" alt="bus">
                </div>
            </div>
        </section>

        <section id="menu">
            <p class="title">View Our Menu Of Suggestions</p>
            <div class="menu-div container">
                <div class="menu-div-img">
                    <img src="/assets/img/menu-background.jpg" alt="car background image">
                </div>
                <div class="menu-div-suggestions">
                    <li class="menu-suggestions">CAR REPAIR</li>
                    <li class="menu-suggestions">AUCTION</li>
                    <li class="menu-suggestions">BUY CARS</li>
                    <li class="menu-suggestions">SELL CARS</li>
                    <li class="menu-suggestions">MODIFY CARS</li>
                    <li class="menu-suggestions">REPAIR CARS</li>
                </div>
            </div>
        </section>
  
        <section id="registration">
            <div class="registration-div container">
                <div class="register-box">
                    <label class="input-title" for="gmail">Gmail:</label>
                    <input class="input" placeholder="Enter Gmail Here" type="text" name="type here" id="">
                    <label class="input-title" for="fname">First Name:</label>
                    <input class="input" placeholder="Enter Your First Name" type="text" name="type here" id="">
                    <label class="input-title" for="lname">Last Name:</label>
                    <input class="input" placeholder="Enter Your Last Name" type="text" name="type here" id="">
                    <label class="input-title" for="password">Password:</label>
                    <input class="input" placeholder="Enter Your Password" type="password" name="type here" id="">
                    <div class="gender">
                        <input type="radio" name="" id="">
                        <label class="input-title" for="male">Male</label><br>
                        <input type="radio" name="" id="">
                        <label class="input-title" for="male">Female</label><br>
                    </div>
                    <div class="reg-button">
                        <button class="btn btn-primary button">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
